<div ng-app="iServifast" ng-controller="edit_servicioCtrl">
	<form ng-submit="editPost()">
    	<div class="mt++ ng-scope" flex-container="row" flex-glutter="24">
    		<div flex-item>
				<div class="p+">
					<div class="card top-space">
						<div class="p+">
							<div flex-container="row">
								<div flex-item>
									<lx-text-field label="Titulo">
									<input type="text" ng-model="servicios.titulo">
									</lx-text-field>	
								</div>	
							</div>
							<div flex-container="row">
								<div flex-item>
									<lx-text-field label="Descripcion">
									<input type="text" ng-model="servicios.descripcion">
									</lx-text-field>	
								</div>	
							</div>
							<div flex-container="row">
								<div flex-item>
									<lx-text-field label="Precio">
									<input type="text" ng-model="servicios.precio">
									</lx-text-field>	
								</div>	
							</div>
							<div flex-container="row">
								<div flex-item>
									<lx-text-field label="Duracion">
									<input type="text" ng-model="servicios.duracion">
									</lx-text-field>	
								</div>	
							</div>
							<div class="card__actions">
								<button type="submit" class="btn btn--red btn--l btn--raised">
								Guardar
								</button>
							</div>
						</div>			
					</div>
				</div>
			</div>
    	</div>
	</form>
</div>
