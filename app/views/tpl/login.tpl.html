<div class="bs-example">
<form role="form" name="form1">
  <div class="col-md-8">
  <div class="form-group">
  	<p>Welcome : <span>{{usuario.usuario}}</span></p>
    <label for="exampleInputEmail1">Nick</label>
    <input type="text" placeholder="Username" class="form-control" ng-model="newUser.usuario" required/>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"  id="exampleInputPassword1" class="form-control" placeholder="Password" ng-model="newUser.password" required/>
  </div>
  <button class="btn btn-default" type="submit" ng-click="login(Usuario)" ng-disabled="form1.$invalid">Submit</button>
  <p>{{msgtxt}}</p>
</form>
</div>
</div>
