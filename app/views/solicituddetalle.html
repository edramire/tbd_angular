<div ng-app="iServifast" ng-controller="solicituddetalleCtrl">
    
	<div class="mt++ ng-scope"  flex-container="row" flex-gutter="42">
<div class="md-col-20">
    	<div flex-item="20" flex-item-order="1">
    		<div class="card">
					<strong class="fs-headline display-block tc-red-900">
						{{solicitud.titulo}}
					</strong>
          <img ng-src="{{solicitud.imagen}}" width="600">
					<div class="paragraph fs-body-1 mt+">
						<h4>Fecha: {{solicitud.fecha}}</h4>
						<h4>Duracion: {{solicitud.duracion}}</h4>
						<h1>{{solicitud.descripcion}}</h1>	
					</div>
			</div>
		</div>
   

  </div>
			</div>
		</div>
    </div>
	</div>
  </div>
