<div ng-app="iServifast" ng-controller="serviciodetailCtrl">
    
	<div class="mt++ ng-scope"  flex-container="row" flex-gutter="42">
<div class="md-col-10">
    	<div flex-item="20" flex-item-order="1">
    		 <div class="card" >

            <div class="card__actions">
            <div class="card__img card__img--top">
                <img ng-src="{{servicio.imagen}}" width="550">
                <span class="fs-headline tc-white-1 display-block">{{servicio.titulo}}</span>
            </div>

                
            <div class="p+">
                <span class="fs-subhead tc-black-2 display-block">Precio: {{servicio.precio}}</span>
                <span class="fs-subhead tc-black-2 display-block">Fecha: {{servicio.fecha}}</span>
                <span class="fs-subhead tc-black-2 display-block">Duracion: {{servicio.duracion}}</span>
                <span class="fs-subhead tc-black-2 display-block">Calificacion de usuarios: {{servicio.promedio}}</span>
                <span class="fs-subhead tc-black-2 display-block">Area: {{servicio.comnombre}}</span>

                <div class="paragraph fs-body-1">
                    <p>
                        {{servicio.descripcion}}
                    </p>
                </div>

            </div>
            </div>

        </div>
		</div>
    </div>
    <div class="md-col-4">
    <form ng-submit="addVoto()">
    	<div flex-item="4" flex-item-order="2">
    		<div flex-item="4">
        <div ng-if="check()">
		        <div class="card top-space">
        	        <div class="p+">
               		    <div flex-item>
                       		<lx-text-field label="calificacion">
                           		<input type="number" min="1" max="5" ng-model="form.nota">

                       		</lx-text-field>    
                       	</div>
                        	<button type="submit" class="btn btn--red btn--l btn--raised">
                        		Votar
                        	</button>
               		</div>    
  </form>
      <div flex-item="4" flex-item-order="3">
  <form ng-submit="addFavorito()">
                  <div class="p+">
                          <button type="submit" class="btn btn--red btn--l btn--raised">
                            Agregar a favorito
                          </button>
                  </div>          
              </div>

          </div>
              </div>
  </form>
  </div>
			</div>
		</div>
    </div>
	</div>
  </div>
  <div ng-if="check()">
    <div class="content-center">
    <div class="col-lg-10 col-centered">
    </br></br></br></br></br></br></br></br>
    <dir-disqus disqus-shortname="iservifast"
            disqus-identifier="{{servicio.idServicio}}"
            disqus-title="{{servicio.titulo}}"
            disqus-url="http://104.236.79.2:9000/Servicio/{{servicio.idServicio}}"
            disqus-api-key="l2By4KUfHVPySTXvEnhlPtxVTZP8UjQmgclbQnxx8jBsE18cHhSPGjTIAg1LtT7U"
            
            ready-to-bind="{{ loaded }}"
            >
</dir-disqus>
    </div>
    </div>
    </div>


</div>
