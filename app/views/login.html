
<div ng-app="iServifast" ng-controller="loginCtrl">
<div class="bs-example">
<form ng-submit="login()">
  <div class="col-md-8">
    <label>Nick</label>
    <input type="text" placeholder="Username" class="form-control" ng-model="user.usuario" required/>
    <label>Password</label>
    <input type="password"  class="form-control" placeholder="Password" ng-model="user.pass" required/>
    <button type="submit" class="btn btn--red btn--l btn--raised">Ingresar</button>
</form>

</div>
</div>
